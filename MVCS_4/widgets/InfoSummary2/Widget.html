<div class="search-general">
  <div class="panelContent" data-dojo-attach-point="panelMain">

    <div class="esriCTDirectionInfoPanel" 
      style="display: block; left: 0px;">
      <div class="jimu-tab" 
        style="height: 285px !important;">
        
        <div class="tabs control" 
          style="display:block">
          <div class="tab jimu-vcenter-text" 
            style="width: 50%">
            Ámbito
          </div>
          <div class="tab jimu-vcenter-text jimu-state-selected" 
            style="width: 50%">
            Lugar
          </div>
        </div>

        <div class="jimu-container jimu-viewstack">

          <div class="tab-content dijitContentPane view">
            <div class="acordeon">
              <!-- Departamento -->
              <div class="acordeon__item">
                <input type="radio" name="acordeon" id="Departamentos" />
                <label for="Departamentos" class="acordeon__titulo">
                  <span class="leyend-departamento" 
                    style="border: 2px solid ${config.leyendDepartamento};"></span>&nbsp;
                    Departamentos
                  <span class="selected"></span>
                </label>
                <div class="acordeon__contenido">
                  <ul class="list-group" 
                    data-dojo-attach-event="click: _onClickDepartamento" 
                    data-dojo-attach-point="CboDepartamento">
                      <li class="list-group-item">
                      CARGANDO ...
                      </li>
                  </ul>
                </div>
              </div>
              <!-- /Departamento -->

              <!-- Provincias -->
              <div class="acordeon__item">
                <input type="radio" name="acordeon" id="Provincias">
                <label for="Provincias" class="acordeon__titulo">
                  <span class="leyend-provincia" 
                    style="border: 2px solid ${config.leyendProvincia};"></span>&nbsp;
                    Provincias
                  <span class="selected"></span>
                </label>
                <div class="acordeon__contenido">
                  <ul class="list-group" 
                    data-dojo-attach-event="click: _onClickProvincia" 
                    data-dojo-attach-point="CboProvincia">
                    <li class="list-group-item">
                      CARGANDO ...
                    </li>
                  </ul>
                </div>
              </div>
              <!-- /Provincias -->

              <!-- Distritos -->
              <div class="acordeon__item">
                <input type="radio" name="acordeon" id="Distritos">
                <label for="Distritos" class="acordeon__titulo">
                  <span class="leyend-distrito" 
                    style="border: 2px solid ${config.leyendDistrito};"></span>&nbsp;
                    Distritos
                  <span class="selected"></span>
                </label>
                <div class="acordeon__contenido">
                  <ul class="list-group" 
                    data-dojo-attach-event="click: _onClickDistrito" 
                    data-dojo-attach-point="CboDistrito">
                    <li class="list-group-item">
                      CARGANDO ...
                    </li>
                  </ul>
                </div>
              </div>
              <!-- /Distritos -->
            </div>
            <div class="jimu-btn btn-clear layer_button_border" 
              data-dojo-attach-event="click: _onClickLimpiarAmbito">
              <i class="fa fa-eraser"></i>
              Limpiar Ámbito
            </div>
          </div>

          <div class="tab-content dijitContentPane view">
            
            <div class="basic">
              <!-- Select Layer -->
              <select class="layer_select" 
                data-dojo-attach-event="change: _onChangeLimitePolitico" 
                data-dojo-attach-point="LimitePolitico">
                <option value="todos" selected="selected">TODOS</option>
                <option value="departamento">DEPARTAMENTOS</option>
                <option value="provincia">PROVINCIAS</option>
                <option value="distrito">DISTRITOS</option>
              </select>
              <!-- /Select Layer -->

              <!-- Input limite politico -->
              <div class="dijit dijitReset dijitInline dijitLeft dijitTextBox dijitValidationTextBox layer_input">
                <div class="dijitReset dijitInputField dijitInputContainer">
                  <input class="dijitReset dijitInputInner" 
                    type="text" placeholder="Ingrese límite político" 
                    data-dojo-attach-point="NombreLimite" value="" />
                </div>
              </div>
              <!-- /Input limite politico -->

              <!-- Search -->
              <button 
                class="jimu-btn layer_button" 
                data-dojo-attach-event="click: _onClickBuscarLugar" 
                title="Buscar">
                <i class="fa fa-search"></i>
              </button>
              <!-- /Search -->
            </div>

            <div class="basic">
              <div class="dijitContentPane resultLabel esriMeasurementResultLabel" 
                data-dojo-attach-point="LimitePolitico_Selected">TODOS</div>
            </div>

            <div class="basic">
              <div class="layer_result">
                <!-- Load CSS -->
                <div class="lds-ellipsis" data-dojo-attach-point="LoadGeneral">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
                <!-- /Load CSS -->
                <ul class="list-group" style="max-height: 140px !important;" 
                  data-dojo-attach-event="click: _onClickZoomGeneral"
                  data-dojo-attach-point="ID_General">
                  <li class="list-group-item">
                    Resultado de búsqueda
                  </li>
                </ul>
              </div>
            </div>

            <!-- Limpiar lugar -->
            <div class="jimu-btn btn-clear layer_button_border" 
              data-dojo-attach-event="click: _onClickLimpiarLugar">
              <i class="fa fa-eraser"></i>
              Limpiar Lugar
            </div>
            <!-- /Limpiar lugar -->
          </div>

        </div>

      </div>
    </div>

    <div class="page" 
      data-dojo-attach-point="panelPage">
      <div 
        class="pageContent rounded" 
        data-dojo-attach-point="pageContent">
        <div 
          class="pageHeader pageHeader-border roundedTop jimu-main-background dart-bgcolor box-bgcolor" 
          data-dojo-attach-point="pageHeader">
          <div class="pageCounter">
            <div data-dojo-attach-point="panelMainIcon" />
          </div>
        </div>
        <div 
          class="pageTitle" 
          data-dojo-attach-point="pageTitle">
        </div>
        <div 
          class="lastUpdated" 
          data-dojo-attach-point="lastUpdated">
        </div>
        <div 
          class="pageClose" 
          data-dojo-attach-point="pageCloseMain" 
          data-dojo-attach-event="onclick:_close">
        </div>
      </div>
      <div 
        class="pageBody roundedBottom" 
        data-dojo-attach-point="pageBody">
        <div
          class="resultsContent noselect" 
          data-dojo-attach-point="pageMain">
        </div>
      </div>
    </div>
  </div>
</div>
